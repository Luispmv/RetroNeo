<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="icon" href="./img/RetroIcon.svg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="fotoInicioSesion" data-aos="fade-right"></div>
    <!-- <img src="./img/Womanlogin.svg" alt="" style="display: none;" id="mujerinicioSesion"> -->
    <section class="seccionInicioSesion" data-aos="fade-left">
        <a href="./index.html"><img src="./img/RetrologoFooter.svg" alt=""></a>
        <div class="contenido">
            <h1>Iniciar Sesion</h1>
            <div class="contenido-autentificacion">
                <div class="email-contraseña">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Contraseña">
                </div>
                <div class="enviar-datos">
                    <a href="" id="forgot-password">Olvide mi Contraseña</a>
                    <a href="" id="botonIniciarSesion">Iniciar Sesion</a>
                    <div class="redes-sociales">
                        <p>Inicia Sesion con</p>
                        <div class="logos">
                            <img src="./img/facebooklogo.svg" alt="">
                            <img src="./img/Googlelogo.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
