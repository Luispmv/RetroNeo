<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="icon" href="./img/RetroIcon.svg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./producto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/diseÃ±o Bootstrap/css/Retro.css">
</head>
<style>
    
</style>
<body>
      <a href="./index.html"><img src="./img/RetroIcon.svg" alt=""></a>
      <section class="wrapper-seccioncompleta">
        <div id="carouselExampleIndicators" class="carousel slide" data-aos="fade-right">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/Purple-shirt.svg" class="d-block" alt="..." id="camisa">
            </div>
            <div class="carousel-item">
              <img src="./img/PurpleShirtBack.svg" class="d-block" alt="..." id="camisa-view-two">
            </div>
            <div class="carousel-item">
              <img src="./img/ModelPurple.svg" class="d-block" alt="..." id="camisa-view-three">
            </div>
            <div class="carousel-item">
              <img src="./img/ModelBackPurple.svg" class="d-block" alt="..." id="camisa-view-four">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <section class="informacion-producto" >
          <div class="info">
            <div class="info-usuario">
              <h1>Retro-Shirt</h1>
              <button>New</button>
            </div>
            <div class="descripcion-producto">
              <p>Camiseta manga corta de vestir - Boy</p>
              <button>$100</button>
            </div>
          </div>
          <div class="usuario-opciones">
            <div class="color-botons">
              <button class="botonColor" id="color1"></button>
              <button class="botonColor" id="color2"></button>
              <button class="botonColor" id="color3"></button>
              <button class="botonColor" id="color4"></button>
      
            </div>
            <div class="tallas">
              <button>S</button>
              <button>M</button>
              <button>L</button>
              <button>XL</button>
            </div>
            <button id="boton-compra"><img src="./img/carrito.svg" alt="">Agregar al carrito</button>
        </section>
      </section>
      <section class="seccion-relacionados">
        <div class="encabezado">Productos Relacionados</div>
        <div class="carrusel" id="contenedor">
          <div class="card">
            <img src="./img/sudadera2.svg" alt="" class="imgp">
            <div class="Productoinfo">
              <div class="headersProducto">
                <p>Producto 1</p>
                <button>New</button>
              </div>
              <div class="headerProducto2">
                <img src="./img/VectorHeart.svg" alt="">
                <p>$100</p>
              </div>
            </div>
            <button id="ver" onclick="location.reload()">Ver producto</button>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="./producto.js"></script>
    </body>
</html>
