<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios</title>
    <link rel="stylesheet" href="./Accesorios.css">
    <link rel="icon" href="./img/RetroIcon.svg">
</head>
<body>
    <header>
        <nav>
            <a href="">
                <img src="./img/RetroIcon.svg" alt="">
            </a>
        </nav>
    </header>
    <main>
        <section class="wrapper-subcategorias">
            <div class="subcategorias">
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader1">Bufandas</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown1">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf1">
                        <span id="bufandaClasicaFiltro">Bufanda Clasica</span>
                        <span id="bufandaLanaFiltro">Bufanda de lana</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader2">Bolsos</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown2">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf2">
                        <span id="bolsoManoFiltro">Bolso de mano</span>
                        <span id="mochilaFiltro">Mochilas</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader3">Guantes</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown3">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf3">
                        <span id="guanteFiltro">Guantes</span>
                        <span id="guanteLanaFiltro">Guantes de lana </span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader4">Relojes</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown4">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf4">
                        <span id="relojVestirFiltro">Reloj de vestir</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader4">Todo</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="Productos" id="contenedor">
            <div class="card" id="carta0">
                <img src="./img/CamisetaBasica1.svg" alt="" class="imageCard" style="width: 250px; height: 250px;">
                <div class="productoDetalles">
                    <div class="productoHeaders">
                        <h1>Producto 1</h1>
                        <div class="etiquetaProducto">New</div>
                    </div>
                    <div class="productoOptions">
                        <img src="./img/VectorHeart.svg" alt="">
                        <p>$100</p>
                    </div>
                </div>
                <a href="#">Ver Producto</a>
            </div>
        </section>
    </main>
    <script src="./Accesorios.js"></script>
</body>
</html>
