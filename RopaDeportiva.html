<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa Deportiva</title>
    <link rel="stylesheet" href="./RopaDeportiva.css">
    <link rel="icon" href="./img/RetroIcon.svg">
</head>
<body>
    <header>
        <nav>
            <a href="">
                <img src="./img/RetroIcon.svg" alt="">
            </a>
        </nav>
    </header>
    <main>
        <section class="wrapper-subcategorias">
            <div class="subcategorias">
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader1">Ropa para correr</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown1">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf1">
                        <span id="camisetasRunningFiltro">Camisetas running</span>
                        <span id="pantalonesRunningFiltro">Pantalones running</span>
                        <span id="calcetinesDeportivosFiltro">Calcetines deportivos</span>
                        <span id="sudaderasFiltro">Sudaderas</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader2">Gimnasio</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown2">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf2">
                        <span id="camisetasSinMangasFiltro">Camisetas sin mangas</span>
                        <span id="shortsFiltro">Shorts</span>
                        <span id="leggingsFiltro">Leggings</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader3">Deportes en equipo</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown3">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf3">
                        <span id="camisetasFutbolFiltro">Camisetas futbol</span>
                        <span id="shortsFutbolFiltro">Shorts futbol</span>
                        <span id="camisetasBaloncestoFiltro">Camisetas de baloncesto</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader4">Todo</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="Productos" id="contenedor">
            <div class="card" id="carta0">
                <img src="./img/CamisaDeportiva1.svg" alt="" class="imageCard" style="width: 250px; height: 250px;">
                <div class="productoDetalles">
                    <div class="productoHeaders">
                        <h1>Producto 1</h1>
                        <div class="etiquetaProducto">New</div>
                    </div>
                    <div class="productoOptions">
                        <img src="./img/VectorHeart.svg" alt="">
                        <p>$100</p>
                    </div>
                </div>
                <a href="#">Ver Producto</a>
            </div>
        </section>
    </main>
    <script src="./RopaDeportiva.js"></script>
</body>
</html>
