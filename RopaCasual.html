<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa Casual</title>
    <link rel="stylesheet" href="./RopaCasual.css">
    <link rel="icon" href="./img/RetroIcon.svg">
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">
                <img src="./img/RetroIcon.svg" alt="">
            </a>
        </nav>
    </header>
    <main>
        <section class="wrapper-subcategorias">
            <div class="subcategorias">
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader1">Camisetas</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown1">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf1">
                        <span id="camisetasBasicasFiltro">Camisetas basicas</span>
                        <span id="camisasMangaCortaFiltro">Camisas manga corta</span>
                        <span id="camisasDeportivasFiltro">Camisetas deportivas</span>
                        <span id="estampadosFiltro">Estampados</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader2">Pantalones</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown2">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf2">
                        <span id="jeansFiltro">Jeans</span>
                        <span id="joggersFiltro">Joggers</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader3">Calzado</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown3">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf3">
                        <span id="FormalFiltro">Formal</span>
                        <span id="tennisFiltro">Tennis</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader4">Todo</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="Productos" id="contenedor">
            <div class="card" id="carta0">
                <img src="./img/CamisetaBasica1.svg" alt="" class="imageCard" style="width: 250px; height: 250px;">
                <div class="productoDetalles">
                    <div class="productoHeaders">
                        <h1>Whitie Shirt</h1>
                        <div class="etiquetaProducto">New</div>
                    </div>
                    <div class="productoOptions">
                        <img src="./img/VectorHeart.svg" alt="">
                        <p>$100</p>
                    </div>
                </div>
                <a href="./producto.html">Ver Producto</a>
            </div>
        </section>
    </main>
    <script src="./RopaCasual.js"></script>
</body>
</html>
