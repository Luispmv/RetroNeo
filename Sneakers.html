<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="./Sneakers.css">
    <link rel="icon" href="./img/RetroIcon.svg">
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">
                <img src="./img/RetroIcon.svg" alt="">
            </a>
        </nav>
    </header>
    <main>
        <section class="wrapper-subcategorias">
            <div class="subcategorias">
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader1">Nike</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown1">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf1">
                        <span id="casualNikeFiltro">Casual</span>
                        <span id="casualNikeRunningFiltro">Running</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader2">Adidas</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown2">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf2">
                        <span id="casualAdidasFiltro">Casual</span>
                        <span id="casualRunningFiltro">Running</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader3">Vans</h1>
                        <img src="./img/Vectordropdown.svg" alt="" id="dropdown3">
                    </div>
                    <div class="subcategorias-filtros" style="display: none;" id="sbf3">
                        <span id="casualVansFiltro">Casual</span>
                    </div>
                </div>
                <div class="subcategorias-lista">
                    <div class="subcategoriasHeaders">
                        <h1 class="header-subcategoria" href="#" id="subheader4">Todo</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="Productos" id="contenedor">
            <div class="card" id="carta0">
                <img src="./img/NikeCasual1.png" alt="" class="imageCard" style="width: 250px; height: 250px;">
                <div class="productoDetalles">
                    <div class="productoHeaders">
                        <h1>Nike Streetwear</h1>
                        <div class="etiquetaProducto">New</div>
                    </div>
                    <div class="productoOptions">
                        <img src="./img/VectorHeart.svg" alt="">
                        <p>$100</p>
                    </div>
                </div>
                <a href="./producto.html">Ver Producto</a>
            </div>
        </section>
    </main>
    <script src="./Sneakers.js"></script>
</body>
</html>
